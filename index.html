    <form action="" class="form" id="myForm" method="post">
        <div>
            <img src="img\food.jpg" alt="reloading">
        </div>
        <div>
            <label>Full name :</label><br>
            <input type="text" id="Name" name="Name" maxlength="50" size="23" required>
        </div>

        <div>
            <label>Gender :</label><br>
            <div class="sub">
                <input type="radio" id="Gender" name="Gender" value="MALE" required>
                <label>Male</label>
                <input type="radio" id="Gender" name="Gender" value="FEMALE">
                <label>Female</label>
                <input type="radio" id="Gender" name="Gender" value="OTHER">

            </div>
        </div>

        <div>
            <label>Age :</label><br>
            <div class="sub">
                <input type="radio" id="age" name="Age" value="10-25" required>
                <label>&lt; 25</label>
                <input type="radio" id="age" name="Age" value="26-35">
                <label>26 - 35</label>
                <input type="radio" id="age" name="Age" value="36-60">
                <label>36 - 60</label>
                <input type="radio" id="age" name="Age" value="60+">
                <label>60+</label>
            </div>
        </div>

        <div>
            <label>Contact No. :</label><br>
            <div class="error" id="error">
                *Please Enter Valid Mobile No*
            </div>
            <input type="text" id="ContactNo" maxlength="10" size="23" name="ContactNo" required oninput="verfiy()">

        </div>

        <div class="sub">
            <label>What you like the most:</label><br>
            <input type="checkbox" name="Flavour" value="Spicy">
            <label id="flavour">Spicy</label><br>
            <input type="checkbox" name="Flavour" value="MediumSpicy">
            <label id="flavour">Medium Spicy</label><br>
            <input type="checkbox" name="Flavour" value="LowSpicy">
            <label id="flavour">Low Spicy</label><br>
            <input type="checkbox" name="Flavour" value="Sweet">
            <label id="flavour">Sweet</label>
        </div>
        <input type="submit" value="Submit" class="button" onclick="user()">
